<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="m-auto text-center w-50 pt-5 pb-2">
        <p class="fw-bold d-inline fs-5">Counter:</p>
        <p class="fw-bold d-inline fs-5 counter">0</p>
    </div>
    <div class="m-auto text-center w-50">
        <button class="minus border-0 text-white px-3 py-2">Increase By 1</button>
        <button class="plus border-0 text-white px-3 py-2">Decrease By 1</button>
        <button class="reset border-0 text-white px-3 py-2">Reset Counter</button>
    </div>

<script src="scripts.js"></script>
    
</body>
</html>
