<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!--MAIN CONTENT-->
    <div class="main">
        <!--RIGHT SECTION-->
        <div class="div-right">
            <div>
                <h1>Login</h1>
            </div>
            <div class="social-media">
                <i id="facebook" class="fab fa-facebook-f"></i>
                <i id="twitter" class="fab fa-twitter"></i>
            </div>
            <div>
                <p id="top-paragraph">or use your account</p>
            </div>
            <div>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div>
               <a href="default.asp" id="bottom-paragraph">Forgot your password?</a>
            </div>
            <div>
                <button>LOG IN</button>
            </div>
        </div>
        <!--LEFT SECTION-->
        <div class="div-left">
            <div>
                <h1 id="left-h1">HTML CSS Login Form</h1>
            </div>
            <div>
                <p id="left-p">This login form is created using pure<br>HTMLand CSS. For social icons,<br>FontAwesome is used.</p>
            </div>
        </div>
    </div>
</body>
</html>
