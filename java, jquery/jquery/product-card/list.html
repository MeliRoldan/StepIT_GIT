<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="lightbox.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mb-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container p-5 pt-5 mt-5 mb-5">
    <div class="card mb-3 border-0">
      <div class="row">
        <div class="col-md-5 img-div lightbox-image border-0 position-relative">
          <i class="fas fa-search-plus position-absolute text-secondary"></i>
          <a href="white.png" data-fslightbox="gallery">
            <img src="" class="img-fluid rounded-start border-0" alt="...">
          </a>
          <a href="red.png" data-fslightbox="gallery" class="visibility-hidden"></a>
          <a href="black.png" data-fslightbox="gallery" class="visibility-hidden"></a>
        </div>
        <div class="col-md-5">
          <div class="card-body">
            <span class="sale border border-secondary text-secondary rounded">SALE!</span>
            <h3 class="card-title mt-4">iPhone XR <span class="add-title text-dark"></span></h3>
            <div class="mt-4 mb-4">
              <span class="me-2 text-warning">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </span>
              <a href="#" class="review text-dark">(1 customer review)</a>
            </div>
            <h4 class="text-secondary">$719.00 - $799.00</h4>
            <p class="card-text mt-4 mb-2 text-secondary">Color</p>
            <div class="d-flex">
              <span class="outline selected"><span data-color="white" data-image="https://superstorefinder.net/superproductswatches/wp-content/uploads/2019/09/white-1-416x666.png" class="color white"></span></span>
              <span class="outline"><span data-color="red" data-image="https://superstorefinder.net/superproductswatches/wp-content/uploads/2019/09/red-416x671.png" class="color red"></span></span>
              <span class="outline"><span data-color="black" data-image="https://superstorefinder.net/superproductswatches/wp-content/uploads/2019/09/black-416x667.png" class="color black"></span></span>
            </div>
            <p class="card-text mt-4 mb-2 text-secondary">Capacity</p>
            <div class="d-flex mb-4">
              <span data-capacity="64" data-price="$719.00" class="capacity selected">64</span>
              <span data-capacity="128" data-price="765.00" class="capacity">128</span>
              <span data-capacity="256" data-price="$799.00" class="capacity">256</span>
            </div>
            <p class="price">$719.00</p>
            <div class="cart-div">
              <input type="number" name="" id="" class="quantity" min="0" value="1">
              <button type="button" class="btn btn-dark cart-btn">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="main.js"></script>
</body>
</html>
