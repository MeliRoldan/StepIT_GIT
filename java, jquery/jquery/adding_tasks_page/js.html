<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="header w-100 d-flex align-items-center m-0">
        <h1>ToDo List</h1>
    </div>
    <form action="" method="GET" class="myform task-form w-100">
        <h2>Add Items</h2>
        <p class="alert m-0 p-0 text-success fs-5">Text edited successfully</p>
        <input type="hidden" name="id" value="">
        <input type="text" name="" id="task" value="" class="form-control w-50 d-inline-block rounded border border-secondary">
        <button type="submit" class="add-btn btn btn-dark border-0 rounded">Submit</button>
    </form>
    <div class="main w-100">
        <h2>Tasks</h2>
        <div class="list">
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
