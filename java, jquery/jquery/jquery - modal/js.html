<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="main w-50 d-flex position-absolute">
        <div class="fdiv w-50 d-flex align-items-center justify-content-end flex-column text-white">
            <p>Not with us? Sign up Now!</p>
            <button class="sign bg-transparent text-white">Sign Up</button>
        </div>
        <div class="fdiv w-50 d-flex align-items-center justify-content-end flex-column text-white">
            <p>Already have an account?</p>
            <button class="log bg-transparent text-white">Login</button>
        </div>
        <form action="" class="myform bg-white position-absolute text-center">
            <input type="text" name="fname" id="fname" placeholder="First Name">
            <input type="text" name="lname" id="lname" placeholder="Lats Name">
            <input type="email" name="mail" id="mail" placeholder="Email">
            <input type="password" name="pass" id="pass" placeholder="Password">
            <button type="submit" class="submit btn-primary d-block text-white w-100 border">Sign Up</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
