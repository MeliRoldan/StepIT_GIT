<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <h1>Register</h1>
    <hr>
    <form action="">
        <table>
            <tr>
                <td><label for="fname">Firstname</label></td>
                <td><input type="text" name="fname" id="fname"></td>
            </tr>
            <tr>
                <td><label for="lname">Lastname</label></td>
                <td><input type="text" name="lname" id="lname"></td>
            </tr>
            <tr>
                <td><label for="contact">Contact Number</label></td>
                <td><input type="text" name="contact" id="contact"></td>
            </tr>
            <tr>
                <td><label for="adress">Address</label></td>
                <td><textarea name="adress" id="adress"></textarea></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td><input type="password" name="pass" id="pass"></td>
            </tr>
            <tr>
                <td><label for="cnfpass">Confirm Password</label></td>
                <td><input type="password" name="cnfpass" id="cnfpass"></td>
            </tr>
            <tr>
                <td></td>
                <td><button><i class="fas fa-plus"></i>Register</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
